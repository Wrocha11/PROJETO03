<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styleFormulario.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mentoria</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <P>Preencha o formulário abaixo para 
        agendar a sua mentoria
      </P>
    </header>
  </div>  
      <form class="my-form">

        <fieldset>
        <div>
          <legend>INFORMAÇÕES PESSOAIS</legend>
        </div>

        <div class="col-2"> 
          <div>
            <label for="event-nome">Nome</label>
            <input type="text" id="event-nome" required/>
          </div>

          <div>
            <label for="event-sobrenome">Sobrenome</label>
            <input type="text" id="event-sobrenome" required/>
          </div>
        </div>
        </fieldset>
          <!-- Parte do e-mail e senha-->
        <fieldset class="fieldset-privacidade">
          <div class="input-wrapper">
            <label for="event-email">E-mail<span>(digite um email válido)</span></label>
            <input type="email" id="event-email" required/>
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha<span>(minimo 8 caracteres)</span></label>
            <input type="password" id="event-password"
            minlength="8"/>
          </div>
        </fieldset>

        <fieldset class="fieldset-mentor">
        <div>
          <legend>INFORMAÇÕES DO MENTOR</legend>
        </div>
        <div class="input-wrapper">
          <label for="event-text">Nome do Mentor<span>(só primeiro nome)</span></label>
          <input type="text" id="event-text" required 
          minlength="10"/>
        </div>

        </fieldset>

        <fieldset>
        <div>
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
        </div>
        
        <div>
          <h2>PRIMEIRA MENTORIA</h2>
        </div>

      <div class="col-3">
        <div class="input-date">
          <label for="event-date">Data<span>(DD/MM/AA)</span></label>
          <input type="date" id="event-date" required/>
        </div>

        <div class="input-begin">
          <label for="event-begin">Das</label>
          <input type="time" id="event-begin" required/>
        </div>

        <div class="input-end">
          <label for="event-end">Até</label>
          <input type="time" id="event-end"/>
        </div>
      </div>

      <div>
        <h2>SEGUNDA MENTORIA</h2>
      </div>

    <div class="col-3">
      <div class="input-date">
        <label for="event-date">Data<span>(DD/MM/AA)</span></label>
        <input type="date" id="event-date" required/>
      </div>

      <div class="input-begin">
        <label for="event-begin">Das</label>
        <input type="time" id="event-begin" required/>
      </div>

      <div class="input-end">
        <label for="event-end">Até</label>
        <input type="time" id="event-end"/>
      </div>
        </fieldset>
      </form>

    <footer>
      <input class="button" type="submit" form="my-form" value="SALVAR">
    </footer>
</body>
</html>
